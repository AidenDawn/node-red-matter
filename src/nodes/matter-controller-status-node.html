<script type="module">
  const name = 'matter-controller-status';
  RED.nodes.registerType(name, {
    category: 'Matter',
    color: '#959dc6',
    defaults: {
      name: { value: '' },
      device: { value: '', type: 'matter-controller' },
    },
    outputs: 1,
    icon: 'matter-logo.svg',
    label: function () {
      return this.name || 'Matter Controller Status';
    },
    paletteLabel: 'Matter Controller Status',
  });
</script>

<script type="text/html" data-template-name="matter-controller-status">
  <div class="form-row">

  </div>
</script>
